<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/achat.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {{ property | tojson }}
    <div class="container">
        <h1>Achat de {{ property.title }}</h1>

        <img src="{{ property.image if property.image else '/static/pack_photo/default.jpg' }}" alt="Image du bien">
        <p><strong>Prix :</strong> {{ property.price }} XOF</p>
        <p><strong>Localisation :</strong> {{ property.location }}</p>
        <p><strong>Surface :</strong> {{ property.surface }} m²</p>
        <p><strong>Pièces :</strong> {{ property.pieces }}</p>
        <img src="{{ property.image }}" alt="Image du bien">

        <h2>Vos informations :</h2>
        <form action="/finaliser-achat/{{ property.id }}" method="post">
            <label>Nom :</label>
            <input type="text" name="nom" required><br>

            <label>Email :</label>
            <input type="email" name="email" required><br>

            <label>Numéro de téléphone :</label>
            <input type="tel" name="telephone" required><br>

            <button type="submit">Confirmer l'achat</button>
        </form>
    </div>
</body>
</html>
