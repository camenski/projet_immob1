<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Admin - Gestion des Annonces</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <header>
        <h1>Panneau d'administration</h1>
        <p>Gérer les annonces en attente</p>
    </header>

    <section class="admin-panel">
        {% for annonce in annonces %}
        <div class="annonce">
            <h2>{{ annonce.titre }}</h2>
            <p><strong>Prix :</strong> {{ annonce.prix }} FCFA</p>
            <p><strong>Localisation :</strong> {{ annonce.localisation }}</p>
            <p>{{ annonce.description }}</p>
            <img src="{{ annonce.image }}" alt="{{ annonce.titre }}">

            <form action="/confirmer-annonce/{{ annonce.id }}" method="post">
                <button type="submit">Confirmer ✅</button>
            </form>

            <form action="/rejeter-annonce/{{ annonce.id }}" method="post">
                <button type="submit" class="reject-btn">Rejeter ❌</button>
            </form>
        </div>
        {% endfor %}
    </section>
</body>

</html>
